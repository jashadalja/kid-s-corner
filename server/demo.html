<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Integration</title>
</head>
<body>
  <h1>Razorpay Payment Integration</h1>
  <button id="pay-button">Pay Now</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    async function fetchOrderId(amount) {
      try {
        const response = await fetch("http://localhost:3001/create-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            amount: amount,
            currency: "INR",
          }),
        });

        const order = await response.json();
        return order.id; // Return the `order_id` from backend
      } catch (error) {
        console.error("Error fetching order ID:", error);
        alert("Failed to fetch order ID");
        throw error;
      }
    }

    document.getElementById("pay-button").onclick = async function (e) {
      e.preventDefault();

      try {
        const amount = 50000; // â‚¹500 in paise
        const orderId = await fetchOrderId(amount);

        const options = {
          key: "rzp_test_LvPiUPXOnIrlPI", // Replace with your Razorpay Key ID
          amount: amount,
          currency: "INR",
          order_id: orderId,
          name: "Your Company Name",
          description: "Test Payment",
          handler: function (response) {
            console.log("Payment Successful", response);
            alert(`Payment successful! Payment ID: ${response.razorpay_payment_id}`);
          },
          prefill: {
            name: "John Doe",
            email: "john.doe@example.com",
            contact: "9876543210",
          },
          theme: {
            color: "#F37254",
          },
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (error) {
        console.error("Error initializing Razorpay:", error);
      }
    };
  </script>
</body>
</html>
